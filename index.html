<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/image-equilibrium.jpg" alt="" class="equilibrium-image" >

        <h2><em>Equilibrium #3429</em></h2>
        <h3><em>Our Equilibrium collection promotes <br> balance and calm.</em></h3>
        <div class="icons">
            <div>
                <img src="/images/icon-ethereum.svg" class="etherium-icon" alt="">
                <p>0.041 ETH</p>
            </div>

            <div class="clock">
                <img src="/images/icon-clock.svg" class="clock-icon" alt="">
                <p>3 days left</p>
            </div>
        </div>

        <hr>

        <div class="creation">
            <img src="/images/image-avatar.png" alt="" class="creation-image">
            <p>Creation of Jules Wyvern</p>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Hades_Codes</a>.
          </div>
        
    </div>
</body>
</html>
